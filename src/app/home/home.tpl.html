
<div class="marketing" ng-repeat="prod in products">
  <span ng-switch on="$index % 3">
    <span ng-switch-when="0">
      <div>
        <div class="span4" ng-show="products[$index+0]">
          <a href="#/detail/{{products[$index+0]._id.$oid}}"><img src="{{products[$index+0].images[0].url}}"/></a>
        </div>
        <div class="span4" ng-show="products[$index+1]">
          <a href="#/detail/{{products[$index+1]._id.$oid}}"><img src="{{products[$index+1].images[0].url}}"/></a>
        </div>
        <div class="span4" ng-show="products[$index+2]">
          <a href="#/detail/{{products[$index+2]._id.$oid}}"><img src="{{products[$index+2].images[0].url}}"/></a>
        </div>
      </div>
    </span>
  </span>
</div>
